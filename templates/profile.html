</head>

<body>
    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="/">Navirins</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li class="dropdown">
                        <a href="#">
                            <!-- <img src="{{ url_for('static', filename=user_info.profile_pic_real) }}" class="rounded-circle"> -->
                            <span>{{ user_info.profile_name }}</span>
                            <i class="bi bi-chevron-down"></i>
                        </a>
                        <ul>
                            <li><a href="/profil/{{ user_info.account_name }}">Profil</a></li>
                            <li><a href="#">Obrolan</a></li>
                            <li><a href="#">Riwayat Pemesanan</a></li>
                            <li><a href="#">Status Pengiriman</a></li>
                            <li><a href="#" onclick="return sign_out();">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <main id="main">
        <!-- Ambil data -->
        <div class="card">
            <div class="card-body">
                <a class="img" href="#">
                    <img
                      class="profile-pic"
                      src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                    />
                </a>
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p><strong>{{ user_info.account_name }}</strong></p>
                        <p><small>{{ user_info.useremail }}</small></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        {{ user_info.profile_name }}
                    </figcaption>
                </figure>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        Edit Profile
                    </button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#signOutModal">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Add your form for editing the profile here -->
            <form>
                <!-- <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="nama" value="{{ user_info.account_name }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="nama" value="{{ user_info.account_name }}">
                </div> -->
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" value="{{ user_info.profile_name }}">
                </div>
                <div class="mb-3">
                    <label for="pic" class="form-label">Foto Profil</label>
                    <input type="file" class="form-control" id="pic" value="{{ user_info.profile_pic }}">
                </div>
              <!-- Add more fields as necessary -->
              <button type="submit" class="btn btn-primary" onclick="update_profile()">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sign Out Modal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Sign Out</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah Anda yakin ingin keluar?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="sign_out()">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Footer -->
    <footer id="footer">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/main.js"></script>
    <script>
        function update_profile() {
            let name = $("#nama").val();
            let file = $("#pic")[0].files[0];
            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            console.log(name, file, form_data);

            $.ajax({
            type: "POST",
            url: "/update_profile",
            data: form_data,
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
                if (response["result"] === "success") {
                alert(response["msg"]);
                window.location.reload();
                }
            },
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('Signed out!');
            window.location.href = '/';
        }
    </script>
</body>

</html>
