<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Tag meta yang diperlukan -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta property="og:title" content="Bucket Tangan Navirins" />
    <meta property="og:description" content="Apakah kamu mencari bucket tangan hias?" />
    <meta property="og:image" content="{{ url_for('static', filename='') }}" />

    <!-- Judul halaman web -->
    <title>Navirin's</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.snow.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.bubble.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link href="../static/css/style2.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <img src="../static/img/navirins.png" alt="" style="margin-left: 9px;">
                <span class="d-lg-block">Navirin's</span>
            </a>
        </div>
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="{{ url_for('static', filename=user_info.profile_pic_real) }}" alt="Profile" class="rounded-circle">
                        <span class="d-none d-md-block dropdown-toggle ps-2">{{ user_info.account_name }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/">
                                <i class="bi bi-house"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/obrolan/{{ user_info.account_name }}">
                                <i class="bi bi-chat-left-dots"></i>
                                <span>Obrolan</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/histori-pembayaran/{{ user_info.account_name }}">
                                <i class="bi bi-credit-card"></i>
                                <span>Histori Pembayaran</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="/status-pengiriman/{{ user_info.account_name }}">
                                <i class="bi bi-car-front"></i>
                                <span>Status Pengiriman</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#" onclick="return logout();">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Keluar</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <!-- Ambil data -->
        <div class="card">
            <div class="card-body">
                <a class="img" href="#">
                    <img
                      class="profile-pic"
                      src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                    />
                </a>
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p><strong>{{ user_info.account_name }}</strong></p>
                        <p><small>{{ user_info.useremail }}</small></p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        {{ user_info.first_name }} {{ user_info.last_name }}
                        <br>
                        {{ user_info.address }}
                    </figcaption>
                </figure>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-success wide-button" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="bi bi-pencil"></i>
                        Edit Profile
                    </button>
                    <button type="button" class="btn btn-danger wide-button" onclick="return logout();">
                        <i class="bi bi-box-arrow-right"></i>
                        Keluar
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Add your form for editing the profile here -->
            <form>
                <div class="mb-3">
                    <label for="depan" class="form-label">Nama Depan</label>
                    <input type="text" class="form-control" id="depan" value="{{ user_info.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="belakang" class="form-label">Nama Belakang</label>
                    <input type="text" class="form-control" id="belakang" value="{{ user_info.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" value="{{ user_info.alamat }}">
                </div>
                <div class="mb-3"> 
                    <label for="pic" class="form-label">Foto Profil</label>
                    <input type="file" class="form-control" id="pic" value="{{ user_info.profile_pic }}">
                </div>
              <!-- Add more fields as necessary -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="update_profile()">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Footer -->
     <footer id="footer" class="footer">
        <div class="copyright">
            <a href="https://www.instagram.com/navirins/"><i class="bi bi-instagram"> @navirins</i></a>
        </div>
        <div class="credits">
            &copy; Hak Cipta <strong><span>Navirins</span></strong>. Dirancang oleh Tim Navirins
        </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/main2.js"></script>
    <script>
        function update_profile() {
            let first_name = $("#depan").val();
            let last_name = $("#belakang").val();
            let address = $("#alamat").val();
            let file = $("#pic")[0].files[0];
            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("first_name_give", first_name);
            form_data.append("last_name_give", last_name);
            form_data.append("address_give", address);
            console.log(first_name, last_name, address, file, form_data);

            $.ajax({
            type: "POST",
            url: "/update_profile",
            data: form_data,
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
                if (response["result"] === "success") {
                alert(response["msg"]);
                window.location.reload();
                }
            },
            });
        }

        function logout() {
            $.removeCookie('bouquet', { path: '/' })
            Swal.fire({
                title: "Keluar",
                text: "Apakah Anda yakin ingin keluar dari website ini?",
                icon: "warning",
                showClass: {
                    popup: `
                        animate__animated
                        animate__fadeInDown
                    `
                },
                showCloseButton: true,
                showCancelButton: true,
                confirmButtonText: "Yakin",
                cancelButtonText: "Batal",
                hideClass: {
                    popup: `
                        animate__animated
                        animate__fadeOut
                    `
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.onmouseenter = Swal.stopTimer;
                            toast.onmouseleave = Swal.resumeTimer;
                        },
                        showClass: {
                            popup: `
                                animate__animated
                                animate__zoomIn
                            `
                        }
                    });
                    Toast.fire({
                        icon: 'success',
                        title: 'Berhasil keluar'
                    });
                    setTimeout(function () {
                        window.location.href = '/';
                    }, 3000);
                }
            });
        }
    </script>
</body>

</html>
