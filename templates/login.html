<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Tag meta yang diperlukan -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta property="og:title" content="Masuk Navirins" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="{{ url_for('static', filename='') }}" />

    <!-- Judul halaman web -->
    <title>Masuk</title>

    <!-- Favicons -->
    <link href="static/img/navirins.png" rel="icon" />
    <link href="static/img/apple-touch-icon-navirins.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <!-- <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <img src="" class="img-fluid" alt="">
                        </div> -->
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <!-- <a href="/masuk" class="logo d-flex align-items-center w-auto">
                                    <img src="" alt="">
                                    <span class="d-none d-lg-block">Navirins</span>
                                </a> -->
                                <span class="d-none d-lg-block">Navirins</span>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Masuk ke akun Anda</h5>
                                        <p class="text-center small">Masukkan email & kata sandi Anda untuk masuk</p>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="userid" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email">
                                            <div id="emailFeedback" class=""></div>
                                        </div>
                                        <div class="col-12">
                                            <label for="userpw" class="form-label">Kata Sandi</label>
                                            <input type="password" class="form-control is-key" id="password">
                                            <div id="passwordFeedback" class=""></div>
                                        </div>
                                        <div class="col-12 d-flex justify-content-evenly">
                                            <button class="btn btn-primary w-100" onclick="login()">Masuk</button>
                                            <button class="btn btn-info w-100" onclick="clearInputs()">Kosongkan</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Tidak punya akun? <a href="/daftar" class="link-primary">Buat sebuah akun</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587" defer></script>
    <script>
        $(document).keypress(function (event) {
            if (event.key === 'Enter') {
                login();
            }
        })

        function login() {
            let useremail = $('#email').val();
            let password = $('#password').val();

            // Email
            $('#emailFeedback').removeClass('text-warning');
            if (useremail.length === 0 || useremail === ' ') {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Email Anda masih kosong, silahkan isi kembali');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_email(useremail)) {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Format email Anda tidak valid');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#emailFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Email Anda benar');
                $('#email').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Kata sandi
            if (password.length === 0 || password === ' ') {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda Kosong');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .removeClass('invalid-feedback')
                    .text('');
                $('#password').addClass('is-valid').removeClass('is-invalid').focus();
            }

            $.ajax({
                type: 'POST',
                url: '/memasukkan-akun',
                data: {
                    useremail_give: useremail,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {
                            path: '/'
                        });
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'success',
                            title: 'Berhasil masuk'
                        });
                        setTimeout(function () {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, email atau kata sandi Anda salah'
                        });
                    }
                }
            })
        }

        // cek email regex
        function is_email(asValue) {
            var regExp = /\S+@\S+\.\S+/;
            return regExp.test(asValue);
        }

        // kosongkan form
        function clearInputs() {
            $('#email').val('');
            $('#username').val('');
            $('#password').val('');
            $('#repeat-password').val('');
        }
    </script>
</body>

</html>
