    <main id="main" class="mt-5">

                <div class="row">

                        <div class="row">

                    </div>

                    <div class="col-lg-6">
                        <div class="fill-the-form">
                            <div class="row">
                                <div class="col-md-6 form-group">

                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <label for="yourPassword" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="password">

                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" onclick="login()">Masuk</button>

    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="../../../assets/vendor/php-email-form/validate.js"></script> -->
    <script src="../static/js/script.js"></script>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587" integrity="sha512-sDIX0kl85v1Cl5tu4WGLZCpH/dV9OHbA4YlKCuCiMmOQIk4buzoYDZSFj+TvC71mOBLh8CDC/REgE0GX0xcbjA==" data-cf-beacon='{"rayId":"888acaedeb29797c","version":"2024.4.1","token":"68c5ca450bae485a842ff76066d69420"}' crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).keypress(function (event) {
            if (event.key === 'Enter') {
                login();
            }
        })

        function login() {
            let useremail = $('#email').val();
            let password = $('#password').val();

            // Email
            $('#emailFeedback').removeClass('text-warning');
            if (useremail.length === 0 || useremail === ' ') {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Email Anda masih kosong, silahkan isi kembali');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_email(useremail)) {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Format email Anda tidak valid');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#emailFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Email Anda benar');
                $('#email').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Kata sandi
            if (password.length === 0 || password === ' ') {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda Kosong');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#passwordFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('');
                $('#password').removeClass('is-invalid').addClass('is-valid').focus();
            }

            $.ajax({
                type: 'POST',
                url: '/memasukkan-akun',
                data: {
                    useremail_give: useremail,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('bouquet', response['token'], {
                            path: '/'
                        });
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'success',
                            title: 'Berhasil masuk'
                        });
                        setTimeout(function () {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, email atau kata sandi Anda salah'
                        });
                    }
                }
            })
        }

        // cek email regex
        function is_email(asValue) {
            var regExp = /\S+@\S+\.\S+/;
            return regExp.test(asValue);
        }

        // kosongkan form
        function clearInputs() {
            $('#email').val('');
            $('#password').val('');
            $('#repeat-password').val('');
        }
    </script>

</body>
