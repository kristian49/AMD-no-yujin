{% include 'user/templates/header.html' %}
    <main id="main" class="mt-5">

        <!-- Koleksi Buket -->
        <section id="koleksiBuket" class="portfolio">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2>Koleksi Buket</h2>
                    <p>Daftar koleksi buket</p>
                </div>

                <form class="mb-5" action="{{ url_for('bouquet') }}" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" name="query" placeholder="Cari buket...">
                        <button type="submit" class="btn btn-primary">Cari</button>
                    </div>
                </form>

                <div class="row" data-aos="fade-up" data-aos-delay="100">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <ul id="portfolio-flters">
                            <li data-filter="*" class="filter-active">All</li>
                            <li data-filter=".filter-app">App</li>
                            <li data-filter=".filter-card">Card</li>
                            <li data-filter=".filter-web">Web</li>
                        </ul>
                    </div>
                </div>

                <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

                    {% for bouquet in bouquets %}

                    <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                        <img src="{{ url_for('static', filename=bouquet.image) }}" class="img-fluid" alt="">
                        <div class="portfolio-info">
                        <h4>{{bouquet.name}}</h4>
                        <p>{{bouquet.category}}</p>
                        <a href="{{ url_for('static', filename=bouquet.image) }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{bouquet.name}}"><i class="bx bx-plus"></i></a>
                        <!-- <a href="portfolio-details.html" class="details-link" title="More Details" data-bs-toggle="modal" data-bs-target="#deskripsi_{{bouquet['_id']}}"><i class="bx bx-link"></i></a> -->
                        <a class="details-link purchase-button" title="More Details" type="button" data-id="{{bouquet['_id']}}"><i class='bx bx-transfer-alt'></i></a>
                        </div>
                    </div>

                    <!-- Modal Detail -->
                    <div class="modal fade" id="deskripsi_{{bouquet['_id']}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{bouquet.name}}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <span class="fw-bold fs-5">Deskripsi:</span><br><br>
                                    <p style="white-space: pre-line;text-align:justify;">{{bouquet.description}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>

            </div>
        </section>

    </main>

    <!-- Footer -->
    {% include 'user/footer/footer.html' %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='user/js/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/validate.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/jquery.cookie.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='user/js/script.js') }}"></script>
    <script>
        $('.purchase-button').click(function() {
            var id = $(this).data('id');
            var quantity = $('#quantity-' + id).val();
            var url = '/bayar?quantity=' + quantity + '&bouquet_id=' + id;
            window.location.href = url;
        });
    </script>

</body>

</html>
