{% include 'user/templates/header.html' %}
    <main id="main" class="py-5">
        <div class="container mt-5" data-aos="fade-down">
            <div class="section-title">
                <h2>Order</h2>
                <p>Form Order</p>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10">
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    {% if collection.image %}
                                    <img src="{{ collection.image }}" class="img-fluid rounded-3" alt="{{ collection.name }}">
                                    {% else %}
                                    <p>No image available</p>
                                    {% endif %}
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-4 mb-md-0 text-center">{{ collection.name }}</p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <input type="number" class="form-control" id="quantityInput" name="quantity" value="1" min="1" onchange="updateTotalPrice()">
                                </div>
                                <div class="col-md-3 mt-3 mt-md-0 col-lg-2 col-xl-2 offset-lg-1">
                                    <div id="product-price" style="display: none;">Rp. {{ collection.price }}</div>
                                    <h5 id="total" class="mb-0 text-center total-price">Rp. {{ collection.price }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-10">
                    <form method="POST" action="/process_order">
                        <input type="hidden" name="collection_id" value="{{ collection._id }}">
                        <input type="hidden" id="quantity" name="quantity" value="3"> <!-- Ubah nilai default ke 1 -->
                        <input type="hidden" id="total_price" name="total_price" value="{{ collection.price }}">
                        <input type="hidden" id="bucket_name" name="bucket_name" value="{{ collection.name }}">
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ user_info.profile_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user_info.useremail }}" required>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">No Telepon</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ user_info.phone }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required>{{ user_info.address }}</textarea>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button type="submit" class="form-control btn btn-success">Pesan</button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="/koleksi" class="form-control btn btn-secondary">Batal</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% include 'user/templates/footer.html' %}
