<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tag Meta yang Diperlukan -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta property="og:title" content="Bucket Tangan Navirins" />
    <meta property="og:description" content="Apakah kamu mencari bucket tangan hias?" />
    <meta property="og:image" content="{{ url_for('static', filename='profile_pics/profile_placeholder.png') }}" />

    <!-- Judul Halaman Web -->
    <title>Masuk</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='user/img/favicon.ico') }}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- CSS -->
    <link href="{{ url_for('static', filename='user/css/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='user/css/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='user/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='user/css/bootstrap-icons.css') }}" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='user/css/boxicons.min.css') }}" rel="stylesheet"> -->
    <!-- <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link href="{{ url_for('static', filename='user/css/glightbox.min.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='user/css/remixicon.css') }}" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='user/css/swiper-bundle.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='user/css/style.css') }}" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="">Navirin's</a></h1>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Beranda</a></li>
                <li><a class="getstarted scrollto" href="masuk">Masuk</a></li>
                <li><a class="getstarted scrollto" href="daftar">Daftar</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

        </div>
    </header>

    <main id="main" class="mt-5">

        <!-- Kontak Section -->
        <section id="contact" class="contact section-bg">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2>Masuk</h2>
                    <p>Masuk ke akun Anda</p>
                </div>

                <div class="row">

                    <div class="col-lg-6">

                        <div class="row">
                            <div class="row d-flex flex-column align-items-center justify-content-center">
                                <img src="{{ url_for('static', filename='user/img/navirins.png') }}" style="width: 70%;">
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-6">
                        <div class="fillable-form">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <!-- <i class='bx bx-first-page'></i> -->
                                    <label for="yourEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" autofocus>
                                    <div id="emailFeedback" class="text-warning"></div>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <label for="yourPassword" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="password">
                                    <div id="passwordFeedback" class=""></div>
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" onclick="login()">Masuk</button>
                                <button type="submit" onclick="clearInputs()">Bersihkan</button>
                            </div>
                            <div class="text-center mt-3">
                                Tidak punya akun? <a href="daftar">Daftar</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

    </main>

    <!-- Footer -->
    {% include 'user/footer/footer.html' %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='user/js/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='user/js/validate.js') }}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="{{ url_for('static', filename='user/js/jquery.min.js') }}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script> -->
    <script src="{{ url_for('static', filename='user/js/jquery.cookie.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='user/js/script.js') }}"></script>
    <script>
        $(document).keypress(function (event) {
            if (event.key === 'Enter') {
                login();
            }
        })
    </script>

</body>

</html>
