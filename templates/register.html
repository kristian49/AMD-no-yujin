<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tag Meta yang Diperlukan -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta property="og:title" content="Bucket Tangan Navirins" />
    <meta property="og:description" content="Apakah kamu mencari bucket tangan hias?" />
    <meta property="og:image" content="{{ url_for('static', filename='') }}" />

    <!-- Judul Halaman Web -->
    <title>Daftar</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />

</head>

<body>

    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="/">Navirin's</a></h1>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Beranda</a></li>
                <li><a class="getstarted scrollto" href="/masuk">Masuk</a></li>
                <li><a class="getstarted scrollto" href="/daftar">Daftar</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

        </div>
    </header>

    <main id="main" class="mt-5">

        <!-- Kontak Section -->
        <section id="contact" class="contact section-bg">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2>Daftar</h2>
                    <p>Membuat sebuah akun</p>
                </div>

                <div class="row">

                    <div class="col-lg-6">

                        <div class="row d-flex flex-column align-items-center justify-content-center">
                            <img src="../static/img/navirins.png" style="width: 70%;">
                        </div>

                    </div>

                    <div class="col-lg-6">
                        <div class="fill-the-form">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <!-- <i class='bx bx-first-page'></i> -->
                                    <label for="firstName" class="form-label">Nama Depan</label>
                                    <input type="text" class="form-control" id="first-name" autofocus>
                                    <div id="firstNameFeedback" class="text-warning"></div>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <label for="lastName" class="form-label">Nama Belakang</label>
                                    <input type="text" class="form-control" id="last-name">
                                    <div id="lastNameFeedback" class="text-warning"></div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 form-group">
                                    <label for="accountName" class="form-label">Nama Akun</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="account-name">
                                        <div id="accountNameFeedback" class="text-warning"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                    <div id="emailFeedback" class="text-warning"></div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6 form-group">
                                    <label for="password" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="password">
                                    <div id="passwordFeedback" class="text-warning"></div>
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <label for="repeatPassword" class="form-label">Konfirmasi Kata Sandi</label>
                                    <input type="password" class="form-control" id="repeat-password">
                                    <div id="repeatPasswordFeedback" class=""></div>
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" onclick="register()">Daftar</button>
                                <button type="submit" onclick="clearInputs()">Bersihkan</button>
                            </div>
                            <div class="text-center mt-3">
                                Sudah memiliki akun? <a href="/masuk">Masuk</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div class="credits">
                <div class="social-links">
                    <a href="https://www.instagram.com/navirins/" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>
            <div class="copyright">
                &copy; Hak Cipta <strong><span>Navirin's</span></strong>. All Rights Reserved
              </div>
        </div>
    </footer>

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).keypress(function (event) {
            if (event.key === 'Enter') {
                register();
            }
        })

        function register() {
            let first_name = $('#first-name').val();
            let last_name = $('#last-name').val();
            let account_name = $('#account-name').val();
            let useremail = $('#email').val();
            let password = $('#password').val();
            let repeat_password = $('#repeat-password').val();

            // Nama depan
            $('#firstNameFeedback').removeClass('text-warning');
            if (first_name.length === 0 || first_name === ' ') {
                $('#firstNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama depan Anda masih kosong, silahkan isi kembali');
                $('#first-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#firstNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama depan Anda sudah terisi di formulir ini');
                $('#first-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Nama belakang
            $('#lastNameFeedback').removeClass('text-warning');
            if (last_name.length === 0 || last_name === ' ') {
                $('#lastNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama belakang Anda masih kosong, silahkan isi kembali');
                $('#last-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#lastNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama belakang Anda sudah terisi di formulir ini');
                $('#last-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Nama akun
            $('#accountNameFeedback').removeClass('text-warning');
            if (account_name.length === 0 || account_name === ' ') {
                $('#accountNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama akun Anda masih kosong, silahkan isi kembali');
                $('#account-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_account_name(account_name)) {
                $('#accountNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama akun Anda tidak memenuhi syarat diantaranya 2-10 alfabet, nomor, dan karakter spesial -_.');
                $('#account-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#accountNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama akun Anda sudah terisi di formulir ini');
                $('#account-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Email
            $('#emailFeedback').removeClass('text-warning');
            if (useremail.length === 0 || useremail === ' ') {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Email Anda masih kosong, silahkan isi kembali');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_email(useremail)) {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Format email Anda tidak valid');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#emailFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Email Anda sudah terisi di formulir ini');
                $('#email').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Kata sandi
            $('#passwordFeedback').removeClass('text-warning');
            if (password.length === 0 || password === ' ') {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda kosong');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_password(password)) {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda tidak memenuhi syarat diantara 8-20 alfabet, nomor, dan karakter spesial !@#$%^&*');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#passwordFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Kata sandi Anda sudah terisi di formulir ini');
                $('#password').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Konfirmasi kata sandi
            if (repeat_password.length === 0 || password === ' ') {
                $('#repeatPasswordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Konfirmasi kata sandi Anda kosong');
                $('#repeat-password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (repeat_password !== password) {
                $('#repeatPasswordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Antara kata sandi atau konfirmasi kata sandi Anda tidak sama');
                $('#repeat-password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#repeatPasswordFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Konfirmasi kata sandi Anda sudah terisi di formulir ini');
                $('#repeat-password').removeClass('is-invalid').addClass('is-valid').focus();
            }

            $.ajax({
                type: 'POST',
                url: '/cek-nama-akun-dan-email',
                data: {
                    account_name_give: account_name,
                    useremail_give: useremail
                },
                success: function (response) {
                    if (response['exists_account_name'] && response['exists_useremail']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, nama akun dan email sudah terpakai'
                        });
                    } else if (response['exists_account_name']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, nama akun sudah terpakai'
                        });
                    } else if (response['exists_useremail']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, email sudah terpakai'
                        });
                    } else {
                        $.ajax({
                            type: 'POST',
                            url: '/mendaftarkan-akun',
                            data: {
                                first_name_give: first_name,
                                last_name_give: last_name,
                                account_name_give: account_name,
                                useremail_give: useremail,
                                password_give: password
                            },
                            success: function (response) {
                                if (response['result'] === 'success') {
                                    const Toast = Swal.mixin({
                                        toast: true,
                                        position: 'top',
                                        showConfirmButton: false,
                                        timer: 3000,
                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.onmouseenter = Swal.stopTimer;
                                            toast.onmouseleave = Swal.resumeTimer;
                                        }
                                    });
                                    Toast.fire({
                                        icon: 'success',
                                        title: 'Berhasil mendaftar'
                                    });
                                    setTimeout(function () {
                                        window.location.href = '/masuk';
                                    }, 3000);
                                }
                            }
                        })
                    }
                }
            })
        }

        // cek nama (depan, belakang, akun) regex
        function is_account_name(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        // cek email regex
        function is_email(asValue) {
            var regExp = /\S+@\S+\.\S+/;
            return regExp.test(asValue);
        }

        // cek kata sandi regex
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        // kosongkan form
        function clearInputs() {
            $('#first-name').val('');
            $('#last-name').val('');
            $('#account-name').val('');
            $('#email').val('');
            $('#password').val('');
            $('#repeat-password').val('');
        }
    </script>

</body>

</html>
