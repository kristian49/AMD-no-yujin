<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Tag meta yang diperlukan -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta property="og:title" content="Bucket Tangan Navirins" />
    <meta property="og:description" content="Apakah kamu mencari bucket tangan hias?" />
    <meta property="og:image" content="{{ url_for('static', filename='') }}" />

    <!-- Judul halaman web -->
    <title>Masuk</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.snow.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.bubble.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 d-flex flex-column align-items-center justify-content-center mt-5">
                            <img src="../static/img/1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-8 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="/" class="logo d-flex align-items-center w-auto">
                                    <img src="../static/img/navirins.png" alt="">
                                    <span class="d-lg-block">Navirins</span>
                                </a>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Buat sebuah akun</h5>
                                        <p class="text-center small">Masukkan detail pribadi Anda untuk membuat akun</p>
                                    </div>
                                    <div class="row g-4">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <label for="yourFirstName" class="form-label">Nama Depan</label>
                                                    <input type="text" class="form-control is-key" id="first-name">
                                                    <div id="firstNameFeedback" class="text-warning"></div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="yourLastName" class="form-label">Nama Belakang</label>
                                                    <input type="text" class="form-control is-key" id="last-name">
                                                    <div id="lastNameFeedback" class="text-warning"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <label for="yourAccountName" class="form-label">Nama Akun</label>
                                                    <div class="input-group has-validation">
                                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                        <input type="text" class="form-control is-key" id="account-name">
                                                        <div id="accountNameFeedback" class="text-warning"></div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="yourName" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="email">
                                                    <div id="emailFeedback" class="text-warning"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <label for="yourEmail" class="form-label">Kata Sandi</label>
                                                    <input type="password" class="form-control" id="password">
                                                    <div id="passwordFeedback" class="text-warning"></div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="yourPassword" class="form-label">Konfirmasi Kata Sandi</label>
                                                    <input type="password" class="form-control is-key" id="repeat-password">
                                                    <div id="repeatPasswordFeedback" class=""></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <button class="btn btn-primary w-100" onclick="register()">Buat Akun</button>
                                                </div>
                                                <div class="col-sm-6">
                                                    <button class="btn btn-info w-100" onclick="clearInputs()">Kosongkan</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <p class="small mb-0">Sudah memiliki akun? <a href="/masuk" class="link-primary">Masuk</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div class="copyright">
            <a href="https://www.instagram.com/navirins/"><i class="bi bi-instagram"> @navirins</i></a>
        </div>
        <div class="credits">
            &copy; Hak Cipta <strong><span>Navirins</span></strong>. Dirancang oleh Tim Navirins
        </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587" defer></script>
    <script>
        $(document).keypress(function (event) {
            if (event.key === 'Enter') {
                register();
            }
        })

        function register() {
            let first_name = $('#first-name').val();
            let last_name = $('#last-name').val();
            let account_name = $('#account-name').val();
            let useremail = $('#email').val();
            let password = $('#password').val();
            let repeat_password = $('#repeat-password').val();

            // Nama depan
            $('#firstNameFeedback').removeClass('text-warning');
            if (first_name.length === 0 || first_name === ' ') {
                $('#firstNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama depan Anda masih kosong, silahkan isi kembali');
                $('#first-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_name(first_name)) {
                $('#firstNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama depan Anda tidak memenuhi syarat diantaranya 2-10 alfabet');
                $('#first-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#firstNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama depan Anda benar');
                $('#first-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Nama belakang
            $('#lastNameFeedback').removeClass('text-warning');
            if (last_name.length === 0 || last_name === ' ') {
                $('#lastNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama belakang Anda masih kosong, silahkan isi kembali');
                $('#last-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_name(last_name)) {
                $('#lastNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama belakang Anda tidak memenuhi syarat diantaranya 2-10 alfabet');
                $('#last-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#lastNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama belakang Anda benar');
                $('#last-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Nama akun
            $('#accountNameFeedback').removeClass('text-warning');
            if (account_name.length === 0 || account_name === ' ') {
                $('#accountNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama akun Anda masih kosong, silahkan isi kembali');
                $('#account-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_name(account_name)) {
                $('#accountNameFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Nama akun Anda tidak memenuhi syarat diantaranya 2-10 alfabet, nomor, dan karakter spesial -_.');
                $('#account-name').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#accountNameFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Nama akun Anda benar');
                $('#account-name').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Email
            $('#emailFeedback').removeClass('text-warning');
            if (useremail.length === 0 || useremail === ' ') {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Email Anda masih kosong, silahkan isi kembali');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_email(useremail)) {
                $('#emailFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Format email Anda tidak valid');
                $('#email').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#emailFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Email Anda benar');
                $('#email').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Kata sandi
            $('#passwordFeedback').removeClass('text-warning');
            if (password.length === 0 || password === ' ') {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda kosong');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (!is_password(password)) {
                $('#passwordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Kata sandi Anda tidak memenuhi syarat diantara 8-20 alfabet, nomor, dan karakter spesial !@#$%^&*');
                $('#password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#passwordFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Kata sandi Anda benar');
                $('#password').removeClass('is-invalid').addClass('is-valid').focus();
            }

            // Konfirmasi kata sandi
            if (repeat_password.length === 0 || password === ' ') {
                $('#repeatPasswordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Konfirmasi kata sandi Anda kosong');
                $('#repeat-password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else if (repeat_password !== password) {
                $('#repeatPasswordFeedback')
                    .removeClass('valid-feedback')
                    .addClass('invalid-feedback')
                    .text('Antara kata sandi atau konfirmasi kata sandi Anda tidak sama');
                $('#repeat-password').removeClass('is-valid').addClass('is-invalid').focus();
                return;
            } else {
                $('#repeatPasswordFeedback')
                    .removeClass('invalid-feedback')
                    .addClass('valid-feedback')
                    .text('Konfirmasi kata sandi Anda benar');
                $('#repeat-password').removeClass('is-invalid').addClass('is-valid').focus();
            }

            $.ajax({
                type: 'POST',
                url: '/cek-nama-akun-dan-email',
                data: {
                    account_name_give: account_name,
                    useremail_give: useremail
                },
                success: function (response) {
                    if (response['exists_account_name'] && response['exists_useremail']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, nama akun dan email sudah terpakai'
                        });
                    } else if (response['exists_account_name']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, nama akun sudah terpakai'
                        });
                    } else if (response['exists_useremail']) {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.onmouseenter = Swal.stopTimer;
                                toast.onmouseleave = Swal.resumeTimer;
                            }
                        });
                        Toast.fire({
                            icon: 'warning',
                            title: 'Maaf, email sudah terpakai'
                        });
                    } else {
                        $.ajax({
                            type: 'POST',
                            url: '/mendaftarkan-akun',
                            data: {
                                first_name_give: first_name,
                                last_name_give: last_name,
                                account_name_give: account_name,
                                useremail_give: useremail,
                                password_give: password
                            },
                            success: function (response) {
                                if (response['result'] === 'success') {
                                    const Toast = Swal.mixin({
                                        toast: true,
                                        position: 'top',
                                        showConfirmButton: false,
                                        timer: 3000,
                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.onmouseenter = Swal.stopTimer;
                                            toast.onmouseleave = Swal.resumeTimer;
                                        }
                                    });
                                    Toast.fire({
                                        icon: 'success',
                                        title: 'Berhasil mendaftar'
                                    });
                                    setTimeout(function () {
                                        window.location.href = '/masuk';
                                    }, 3000);
                                }
                            }
                        })
                    }
                }
            })
        }

        // cek nama (depan, belakang, akun) regex
        function is_name(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        // cek email regex
        function is_email(asValue) {
            var regExp = /\S+@\S+\.\S+/;
            return regExp.test(asValue);
        }

        // cek kata sandi regex
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        // kosongkan form
        function clearInputs() {
            $('#first-name').val('');
            $('#last-name').val('');
            $('#account-name').val('');
            $('#email').val('');
            $('#password').val('');
            $('#repeat-password').val('');
        }
    </script>
</body>

</html>
